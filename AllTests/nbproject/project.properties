application.title=Mistral - AllTests
application.vendor=fritz
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Mistral_-_AllTests.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.test-classes=../EditableImage/build/test/classes
file.reference.test-classes-1=../Contributions/build/test/classes
file.reference.test-classes-2=../JAI-Adapter/build/test/classes
includes=**
jar.compress=false
javac.classpath=\
    ${reference.Mistral_-_EditableImage.jar}:\
    ${reference.Mistral_-_Contributions.jar}:\
    ${reference.Mistral_-_JAI-Adapter.jar}:\
    ${reference.Mistral_-_Metadata.jar}:\
    ${reference.Mistral_-_Processor.jar}:\
    ${reference.Mistral_-_Operations.jar}:\
    ${reference.Mistral_-_Renderer.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${file.reference.test-classes}:\
    ${libs.junit_4.classpath}:\
    ${file.reference.test-classes-2}:\
    ${file.reference.test-classes-1}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# Property libs.junit_4.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.junit_4.classpath=../../../../../../../../../Applications/NetBeans/NetBeans 6.0 Beta 2.app/Contents/Resources/NetBeans/java1/modules/ext/junit-4.1.jar
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.Mistral_-_Contributions=../Contributions
project.Mistral_-_EditableImage=../EditableImage
project.Mistral_-_JAI-Adapter=../JAI-Adapter
project.Mistral_-_Metadata=../Metadata
project.Mistral_-_Operations=../Operations
project.Mistral_-_Processor=../Processor
project.Mistral_-_Renderer=../Renderer
reference.Mistral_-_Contributions.jar=${project.Mistral_-_Contributions}/dist/Contributions.jar
reference.Mistral_-_EditableImage.jar=${project.Mistral_-_EditableImage}/dist/EditableImage.jar
reference.Mistral_-_JAI-Adapter.jar=${project.Mistral_-_JAI-Adapter}/dist/JAI-Adapter.jar
reference.Mistral_-_Metadata.jar=${project.Mistral_-_Metadata}/dist/Metadata.jar
reference.Mistral_-_Operations.jar=${project.Mistral_-_Operations}/dist/Operations.jar
reference.Mistral_-_Processor.jar=${project.Mistral_-_Processor}/dist/Processor.jar
reference.Mistral_-_Renderer.jar=${project.Mistral_-_Renderer}/dist/Renderer.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
