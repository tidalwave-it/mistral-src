application.title=Mistral - Contributions
application.vendor=fritz
build.test.cobertura.classes.dir=${build.dir}/cobertura-instrumented-classes
cobertura.report.dir=${build.dir}/cobertura-report
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Contributions.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.jrawio.jar=../lib/jrawio/jrawio.jar
file.reference.metadata-extractor-2.3.1.jar=../lib/metadata-extractor/metadata-extractor-2.3.1.jar
file.reference.reajent.jar=../lib/jrawio/reajent.jar
file.reference.test-classes=../EditableImage/build/test/classes
includes=**
jar.compress=false
javac.classpath=\
    ${reference.Mistral_-_EditableImage.jar}:\
    ${file.reference.jrawio.jar}:\
    ${file.reference.reajent.jar}:\
    ${file.reference.metadata-extractor-2.3.1.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${file.reference.test-classes}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# Property libs.junit_4.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.junit_4.classpath=../../../../../../../../../Applications/NetBeans/NetBeans 6.0 Beta 2.app/Contents/Resources/NetBeans/java1/modules/ext/junit-4.1.jar
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.Mistral_-_EditableImage=../EditableImage
reference.Mistral_-_EditableImage.jar=${project.Mistral_-_EditableImage}/dist/EditableImage.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Xmx512M
run.test.classpath=\
    ../tools/cobertura-1.8/cobertura.jar:\
    ${build.test.cobertura.classes.dir}:\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
