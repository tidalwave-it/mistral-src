application.args=
application.title=Mistral - Examples - Miscellaneous
application.vendor=fritz
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Miscellaneous.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.jai_core.jar=../../lib/jai-1_1_3/lib/jai_core.jar
file.reference.junit-4.1.jar=../../lib/junit-4.1/junit-4.1.jar
file.reference.mlibwrapper_jai.jar=../../lib/jai-1_1_3/lib/mlibwrapper_jai.jar
includes=**
jar.compress=false
javac.classpath=\
    ${reference.Mistral_-_EditableImage.jar}:\
    ${reference.Mistral_-_Operations.jar}:\
    ${reference.Mistral_-_JAI-Adapter.jar}:\
    ${file.reference.jai_core.jar}:\
    ${file.reference.mlibwrapper_jai.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${file.reference.junit-4.1.jar}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.Mistral_-_EditableImage=../../EditableImage
project.Mistral_-_JAI-Adapter=../../JAI-Adapter
project.Mistral_-_Operations=../../Operations
reference.Mistral_-_EditableImage.jar=${project.Mistral_-_EditableImage}/dist/EditableImage.jar
reference.Mistral_-_JAI-Adapter.jar=${project.Mistral_-_JAI-Adapter}/dist/JAI-Adapter.jar
reference.Mistral_-_Operations.jar=${project.Mistral_-_Operations}/dist/Operations.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
