application.args=
application.title=Mistral - Examples - HistogramViewer
application.vendor=fritz
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
excludes=
file.reference.jai_codec.jar=../../lib/jai-1_1_3/lib/jai_codec.jar
file.reference.jai_core.jar=../../lib/jai-1_1_3/lib/jai_core.jar
file.reference.mlibwrapper_jai.jar=../../lib/jai-1_1_3/lib/mlibwrapper_jai.jar
includes=**
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/HistogramViewerExample.jar
dist.javadoc.dir=${dist.dir}/javadoc
jar.compress=true
javac.classpath=\
    ${reference.Mistral_-_EditableImage.jar}:\
    ${reference.Mistral_-_Operations.jar}:\
    ${reference.Mistral_-_Contributions.jar}:\
    ${reference.Mistral_-_JAI-Adapter.jar}:\
    ${reference.Mistral_-_Renderer.jar}:\
    ${reference.Mistral_-_Examples_-_ViewerExample.jar}:\
    ${file.reference.jai_core.jar}:\
    ${file.reference.jai_codec.jar}:\
    ${file.reference.mlibwrapper_jai.jar}
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:unchecked
javac.deprecation=true
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=it.tidalwave.mistral.example.histogramviewer.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.Mistral_-_Contributions=../../Contributions
project.Mistral_-_EditableImage=../../EditableImage
project.Mistral_-_Examples_-_ViewerExample=../ViewerExample
project.Mistral_-_JAI-Adapter=../../JAI-Adapter
project.Mistral_-_Operations=../../Operations
project.Mistral_-_Renderer=../../Renderer
reference.Mistral_-_Contributions.jar=${project.Mistral_-_Contributions}/dist/Contributions.jar
reference.Mistral_-_EditableImage.jar=${project.Mistral_-_EditableImage}/dist/EditableImage.jar
reference.Mistral_-_Examples_-_ViewerExample.jar=${project.Mistral_-_Examples_-_ViewerExample}/dist/ViewerExample.jar
reference.Mistral_-_JAI-Adapter.jar=${project.Mistral_-_JAI-Adapter}/dist/JAI-Adapter.jar
reference.Mistral_-_Operations.jar=${project.Mistral_-_Operations}/dist/Operations.jar
reference.Mistral_-_Renderer.jar=${project.Mistral_-_Renderer}/dist/Renderer.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Xmx512M
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
# Property libs set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.swing-layout.classpath=../../lib/swing-layout/swing-layout-1.0.1.jar
